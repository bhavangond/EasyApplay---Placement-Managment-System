services:
  # Backend Service (Spring Boot)
  - type: web
    name: placement-backend
    env: docker
    dockerContext: PlacementApplication/demo
    dockerfilePath: PlacementApplication/demo/Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false # User must provide this (e.g., external MySQL or Render default fallback if defined)
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SERVER_PORT
        value: 8080

  # Frontend Service (React)
  - type: static
    name: placement-frontend
    buildCommand: cd PlacementApplication/Placement-frontend/frontend && npm install && npm run build
    staticPublishPath: PlacementApplication/Placement-frontend/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: placement-backend
          envVarKey: RENDER_EXTERNAL_URL
