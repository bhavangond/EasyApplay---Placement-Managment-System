databases:
  - name: placement_db_j6vp
    databaseName: placement_db_j6vp
    user: placement_user
    plan: free

services:
  # Backend Service (Spring Boot)
  - type: web
    name: placement-backend
    env: docker
    dockerContext: PlacementApplication/demo
    dockerfilePath: PlacementApplication/demo/Dockerfile
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: placement_db_j6vp
          property: host
      - key: DB_PORT
        fromDatabase:
          name: placement_db_j6vp
          property: port
      - key: DB_NAME
        fromDatabase:
          name: placement_db_j6vp
          property: database
      - key: DB_USER
        fromDatabase:
          name: placement_db_j6vp
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: placement_db_j6vp
          property: password
      - key: SERVER_PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://placement-frontend-4p5k.onrender.com

  # Frontend Service (React)
  - type: web
    name: placement-frontend
    env: static
    buildCommand: cd PlacementApplication/Placement-frontend/frontend && npm install && npm run build
    staticPublishPath: PlacementApplication/Placement-frontend/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: placement-backend
          envVarKey: RENDER_EXTERNAL_URL
