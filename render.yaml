databases:
  - name: placement_db
    databaseName: placement_db
    user: placement_user
    plan: free

services:
  # Backend Service (Spring Boot)
  - type: web
    name: placement-backend
    env: docker
    dockerContext: PlacementApplication/demo
    dockerfilePath: PlacementApplication/demo/Dockerfile
    plan: free
    envVars:
      - key: RENDER_DB_URL
        fromDatabase:
          name: placement_db
          property: connectionString
      - key: SERVER_PORT
        value: 8080

  # Frontend Service (React)
  - type: web
    name: placement-frontend
    env: static
    buildCommand: cd PlacementApplication/Placement-frontend/frontend && npm install && npm run build
    staticPublishPath: PlacementApplication/Placement-frontend/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: placement-backend
          envVarKey: RENDER_EXTERNAL_URL
